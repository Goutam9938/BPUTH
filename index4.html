<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Bus Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Bus No</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Bus Image</th> <!-- New column for bus images -->
                </tr>
            </thead>
            <tbody id="bus-table-body">
                <!-- Bus information will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="script1.js"></script>
</body>
</html>
