<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unearthed Odisha - Green Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unearthed Odisha - Green Journey</h1>
            <p>Track your eco-friendly habits and earn eco-points!</p>
        </header>

        <section class="tracker">
            <h2>Track Your Green Activities</h2>
            <p>Choose an activity and let us track your progress!</p>
            <button onclick="startTracking('walking')">Start Walking</button>
            <button onclick="startTracking('cycling')">Start Cycling</button>
            <button onclick="startTracking('carpooling')">Start Carpooling</button>
            <button onclick="stopTracking()">Stop Activity</button>
            <p>Distance covered: <span id="distance">0</span> meters</p>
            <p>Eco-points for activity: <span id="activityPoints">0</span></p>
        </section>
        
        <section class="points">
            <h2>Your Eco-Points</h2>
            <p>Points earned today: <span id="points">0</span></p>
        </section>
        

        <footer>
            <p>Powered by Unearthed Odisha</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
