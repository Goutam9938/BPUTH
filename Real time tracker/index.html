<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unearthed Odisha - Green Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unearthed Odisha</h1>
            <p>Your eco-friendly journey begins here!</p>
        </header>

        <main>
            <section class="tracker">
                <h2>Track Your Activities</h2>
                <div class="activity-buttons">
                    <button onclick="startTracking('walking')">
                        <i class="fas fa-walking"></i> Start Walking
                    </button>
                    <button onclick="startTracking('cycling')">
                        <i class="fas fa-biking"></i> Start Cycling
                    </button>
                    <button onclick="startTracking('carpooling')">
                        <i class="fas fa-car"></i> Start Carpooling
                    </button>
                    <button onclick="stopTracking()">
                        <i class="fas fa-stop-circle"></i> Stop Activity
                    </button>
                </div>
                <div class="stats">
                    <p>Distance Covered: <span id="distance">0</span> meters</p>
                    <p>Eco-Points Earned: <span id="activityPoints">0</span></p>
                </div>
            </section>

            <section class="points">
                <h2>Your Eco-Points</h2>
                <div class="points-card">
                    <p>Points Earned Today: <span id="points">0</span></p>
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Unearthed Odisha</p>
        </footer>
    </div>

    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
