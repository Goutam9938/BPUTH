<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking System</title>
    <style>
       body {
  font-family: "Poppins", serif;
  font-style: normal;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  color: #333;
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #333;
  color: white;
  padding: .3vw 2vw;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

        .main-content {
            display: flex;
        }

        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            margin-right: 20px;
        }

        .sidebar input[type="text"],
        .sidebar input[type="date"],
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        .sidebar input[type="range"] {
            width: 100%;
        }

        main {
            width: 75%;
        }

        .vehicle-selection {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .vehicle-slider {
            display: flex;
            overflow-x: auto;
            gap: 20px;
        }

        .vehicle-option {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
            flex-shrink: 0;
        }

        .vehicle-option img {
            max-width: 100%;
            border-radius: 8px;
        }

        .vehicle-details h3 {
            margin: 10px 0 5px;
        }

        .vehicle-price {
            font-weight: bold;
        }

        .view-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .view-details:hover {
            background-color: #45a049;
        }

        .confirm-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Booking System</h1>
        <nav>
        <ul>
            <li><a href="Carbon Emission Tracker/index.html">Home</a></li>
            <li><a href="Supply Chain/New folder/supply-chain-optimization.html">Supply Chain Optimization</a></li>
            <li><a href="Supply Chain/New folder (2)/index.html">Route Optimization</a></li>
          </ul>
        </nav>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <h2>Plan Your Journey</h2>

                <h3>Search Vehicle</h3>
                <input type="text" id="searchVehicle" placeholder="Search vehicle by name">

                <h3>Select Booking Dates</h3>
                <label for="fromDate">From Date</label>
                <input type="date" id="fromDate">

                <label for="toDate">To Date</label>
                <input type="date" id="toDate">

                <h3>Filter By Price</h3>
                <input type="range" id="priceRange" min="500" max="5000" step="500">
                <p>Selected Price Range: â‚¹<span id="priceValue">500</span></p>

                <input type="text" id="source" placeholder="Enter source location">
                <input type="text" id="destination" placeholder="Enter destination location">

                <button id="calculateDistance">Calculate Distance</button>
            </div>

            <main>
                <div class="vehicle-selection">
                    <h2>Select a Vehicle</h2>

                    <h3>Cars</h3>
                    <div class="vehicle-slider" id="carSlider"></div>

                    <h3>Bikes</h3>
                    <div class="vehicle-slider" id="bikeSlider"></div>
                </div>

                <div class="results">
                    <h2>Journey Details</h2>
                    <p id="distance"></p>
                    <p id="daysCount"></p>
                    <p id="vehicle"></p>
                    <p id="totalPrice"></p>
                    <p id="carbonEmission"></p>
                    <p id="rewards"></p>
                    <a href="index3.html">
                        <button class="confirm-button">Confirm Booking</button>
                    </a>
                    
                </div>
            </main>
        </div>
    </div>

    <footer>
        <p>Vehicle Booking System &copy; 2024</p>
    </footer>

        ];

        function displayVehicles() {
            const maxPrice = document.getElementById('priceRange').value;
            document.getElementById('priceValue').innerText = maxPrice;

            const searchQuery = document.getElementById('searchVehicle').value.toLowerCase();
            const carSlider = document.getElementById('carSlider');
            const bikeSlider = document.getElementById('bikeSlider');
            carSlider.innerHTML = '';
            bikeSlider.innerHTML = '';

            vehicles.forEach(vehicle => {
                if (vehicle.price <= maxPrice && vehicle.name.toLowerCase().includes(searchQuery)) {
                    const vehicleHTML = `
                        <div class="vehicle-option" onclick="selectVehicle('${vehicle.name}', ${vehicle.price})">
                            <img src="${vehicle.img}" alt="${vehicle.name}">
                            <h3>${vehicle.name}</h3>
                            <p class="vehicle-price">â‚¹${vehicle.price}/day</p>
                            <a href="index2.html" class="view-details">View Details</a>
                        </div>
                    `;
                    vehicle.type === 'Car' ? carSlider.innerHTML += vehicleHTML : bikeSlider.innerHTML += vehicleHTML;
                }
            });
        }

        function selectVehicle(vehicle, price) {
            selectedVehicle = vehicle;
            dailyPrice = price;
            updatePrice();
        }

        function updatePrice() {
            const fromDate = new Date(document.getElementById("fromDate").value);
            const toDate = new Date(document.getElementById("toDate").value);
            const days = (toDate - fromDate) / (1000 * 60 * 60 * 24) + 1;

            if (days > 0) {
                const totalPrice = dailyPrice * days;
                document.getElementById("totalPrice").innerText = `Total Price: â‚¹${totalPrice}`;
                document.getElementById("daysCount").innerText = `Total Days: ${days} days`;

                const carbonEmission = selectedVehicle.includes('Car') ? days * 10 : days * 5;
                const rewards = Math.floor(totalPrice / 1000) * 10;

                document.getElementById("carbonEmission").innerText = `Carbon Emission: ${carbonEmission} kg`;
                document.getElementById("rewards").innerText = `Rewards: ${rewards} points`;
            }
        }

        document.getElementById("priceRange").addEventListener("input", displayVehicles);
        document.getElementById("fromDate").addEventListener("change", updatePrice);
        document.getElementById("toDate").addEventListener("change", updatePrice);

        displayVehicles();

        document.querySelector(".confirm-button").addEventListener("click", function () {
            alert("Booking Confirmed!");
        });
    </script>
